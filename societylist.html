        // --- Book Card Rendering ---

        const bookListContainer = document.getElementById('book-list');

        books.sort((a, b) => a.year - b.year).forEach(book => {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-lg overflow-hidden flex flex-row transform hover:scale-105 transition-transform duration-300';

            // Left section for image
            const imageWrapper = document.createElement('div');
            imageWrapper.className = 'flex-shrink-0 w-48 bg-slate-200';
            const img = document.createElement('img');
            img.src = book.imageUrl;
            img.alt = `Cover of ${book.title}`;
            img.className = 'w-full h-full object-cover';
            img.onerror = () => {
                img.parentElement.innerHTML = `<div class="w-full h-full flex items-center justify-center bg-slate-200 text-slate-500 text-xs text-center p-2">No Image Available</div>`;
            };
            imageWrapper.appendChild(img);

            // Right section for details
            const detailsWrapper = document.createElement('div');
            detailsWrapper.className = 'p-6 flex flex-col flex-grow';

            const title = document.createElement('h2');
            title.className = 'text-xl font-bold text-slate-800';
            title.textContent = book.title;

            const author = document.createElement('p');
            author.className = 'text-slate-600 mt-1';
            author.textContent = book.author;
            
            const summary = document.createElement('p');
            summary.className = 'text-slate-700 mt-4 text-sm flex-grow';
            summary.textContent = book.summary;

            const meta = document.createElement('p');
            meta.className = 'text-sm text-slate-500 mt-6 pt-4 border-t border-gray-200';
            meta.innerHTML = `<strong>${book.year}</strong> &middot; ${book.publisher}`;

            detailsWrapper.appendChild(title);
            detailsWrapper.appendChild(author);
            detailsWrapper.appendChild(summary);
            detailsWrapper.appendChild(meta);
            
            card.appendChild(imageWrapper);
            card.appendChild(detailsWrapper);

            bookListContainer.appendChild(card);
